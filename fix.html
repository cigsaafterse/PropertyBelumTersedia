    <style>
        /* Reset default styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and HTML styling */
html, body {
    height: 100%;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: #f0f8ff; /* Warna latar belakang yang lembut */
    color: #000000; /* Warna teks */
    text-align: center;
    display: flex;
    flex-direction: column;
}

/* Main content area */
main {
    flex: 1;
}

/* Header styling */
header {
    background-color: #0044cc; /* Warna biru tua untuk header */
    padding: 20px;
    color: white;
    display: flex;
    justify-content: center;
}

header img {
    max-height: 80px; /* Menyesuaikan ukuran logo yang lebih besar */
    margin: 0 auto;
}

/* Hero Section styling */
.hero { /* Warna biru cerah */
    color: rgb(0, 0, 0);
    padding: 100px 20px; /* Tambahkan padding atas yang lebih besar */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.hero h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.hero button {
    background-color: #ffffff;
    color: #007bff;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    text-decoration: none;
}

/* Footer styling */
footer {
    background-color: #0044cc; /* Warna biru tua untuk footer */
    color: white;
    padding: 20px;
    text-align: center;
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

/* Footer links */
footer a {
    color: white;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

/* Media Queries */
@media (max-width: 768px) {
    .hero {
        padding: 80px 15px;
    }

    .hero h1 {
        font-size: 2em;
    }

    .hero p {
        font-size: 1em;
    }

    .hero button {
        padding: 8px 16px;
        font-size: 0.9em;
    }

    header img {
        max-height: 60px;
    }
}

@media (max-width: 480px) {
    .hero {
        padding: 60px 10px;
    }

    .hero h1 {
        font-size: 1.5em;
    }

    .hero p {
        font-size: 0.8em;
    }

    .hero button {
        padding: 6px 12px;
        font-size: 0.8em;
    }

    footer {
        padding: 15px;
    }

    header img {
        max-height: 50px;
    }
}

    </style>
